<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    
    <!-- Bootstrap CSS with Light Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="display-4 mb-2">
                        <i class="fas fa-tasks text-primary me-2"></i>
                        Todo List
                    </h1>
                    <p class="lead text-muted">Organize your daily tasks efficiently</p>
                </div>

                <!-- Add Todo Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="todo-form" class="d-flex gap-2">
                            <div class="flex-grow-1">
                                <input 
                                    type="text" 
                                    id="todo-input" 
                                    class="form-control form-control-lg" 
                                    placeholder="What needs to be done?"
                                    maxlength="255"
                                    required
                                >
                                <div class="invalid-feedback" id="input-error"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" id="add-btn">
                                <i class="fas fa-plus"></i>
                                <span class="d-none d-sm-inline ms-1">Add Task</span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Filter and Stats -->
                <div class="card mb-3">
                    <div class="card-body py-3">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="btn-group" role="group" aria-label="Filter todos">
                                    <input type="radio" class="btn-check" name="filter" id="filter-all" value="all" checked>
                                    <label class="btn btn-outline-secondary" for="filter-all">
                                        <i class="fas fa-list me-1"></i>All
                                    </label>

                                    <input type="radio" class="btn-check" name="filter" id="filter-active" value="active">
                                    <label class="btn btn-outline-secondary" for="filter-active">
                                        <i class="fas fa-clock me-1"></i>Active
                                    </label>

                                    <input type="radio" class="btn-check" name="filter" id="filter-completed" value="completed">
                                    <label class="btn btn-outline-secondary" for="filter-completed">
                                        <i class="fas fa-check me-1"></i>Completed
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 text-md-end mt-2 mt-md-0">
                                <div class="d-flex justify-content-md-end align-items-center gap-3">
                                    <span id="todo-count" class="badge bg-secondary fs-6">0 items left</span>
                                    <button id="clear-completed" class="btn btn-outline-danger btn-sm" style="display: none;">
                                        <i class="fas fa-trash me-1"></i>Clear Completed
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Error Alert -->
                <div id="error-alert" class="alert alert-danger alert-dismissible" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="error-message"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Success Alert -->
                <div id="success-alert" class="alert alert-success alert-dismissible" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="success-message"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Todo List -->
                <div id="todo-list">
                    <!-- Todos will be inserted here dynamically -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="text-center py-5" style="display: none;">
                    <div class="mb-3">
                        <i class="fas fa-clipboard-list fa-4x text-muted"></i>
                    </div>
                    <h3 class="text-muted">No tasks yet</h3>
                    <p class="text-muted">Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
